
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ILM MAIN X 1.00.0 - AI</title>
  <style>
    body {
      
      background-color: #08c4a4;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #111;
      padding: 1rem;
      text-align: center;
      font-size: 1.4rem;
      font-weight: bold;
      border-bottom: 1px solid #333;
    }
    .container {
      padding: 1rem;
    }
    select, button {
      padding: 0.5rem;
      margin: 0.5rem 0;
      width: 100%;
      background: #1f1f1f;
      color: white;
      border: 1px solid #444;
      border-radius: 5px;
    }
    .signal-box {
      background-color: #1a1a1a;
      padding: 1rem;
      border-radius: 10px;
      margin-top: 1rem;
      border: 1px solid #333;
    }
    .label {
      font-weight: bold;
      margin-top: 0.5rem;
    }
    .confidence {
      background-color: #00d636;
      padding: 0.5rem;
      border-radius: 5px;
      text-align: center;
      font-weight: bold;
      margin: 0.5rem 0;
    }
  </style>
</head>
<body>
  <header>ILM MAIN X 1.00.0 - AI Powered </header>
  <div class="container">
    <select id="pairSelector">
      <option disabled selected>Select Pair</option>
      <optgroup label="OTC Pairs">
        <option>EUR/USD OTC</option>
        <option>GBP/USD OTC</option>
        <option>USD/JPY OTC</option>
        <option>AUD/USD OTC</option>
        <option>USD/BDT OTC</option>
        <option>NZD/CHF OTC</option>
        <option>NZD/USD OTC</option>
        <option>USD/CAD OTC</option>
        <option>USD/CHF OTC</option>
        <option>GOLD OTC</option>
        <option>SILVER OTC</option>
        <option>GBP/AUD OTC</option>
        <option>GBP/CAD OTC</option>
        <option>NZD/CAD OTC</option>
        <option>NZD/CHF OTC</option>
        <option>NZD/JPY OTC</option>
        <option>USD/BRL OTC</option>
        <option>USD/CHF OTC</option>
        <option>USD/COP OTC</option>
        <option>USD/DZD OTC</option>
        <option>USD/NGN OTC</option>
        <option>USD/PKR OTC</option>
        <option>USD/ZAR OTC</option>
      </optgroup>
      <optgroup label="Real Pairs">
        <option>EUR/USD</option>
        <option>GBP/USD</option>
        <option>USD/JPY</option>
        <option>AUD/USD</option>
        <option>USD/CAD</option>
        <option>USD/CHF</option>
        <option>NZD/USD</option>
      </optgroup>
    </select>

    <button onclick="generateAISignal()">Generate AI Signal</button>

    <div id="output"></div>
  </div>

  <script>
    function getRandom(min, max) {
      return (Math.random() * (max - min) + min).toFixed(2);
    }

    function generateAISignal() {
      const pair = document.getElementById('pairSelector').value;
      if (!pair) return;

      const rsi = getRandom(10, 90);
      const emaTrend = Math.random() > 0.5 ? 'Uptrend' : 'Downtrend';
      const pattern = emaTrend === 'Uptrend' ? 'Bullish Engulfing' : 'Bearish Engulfing';
      const signal = (rsi < 30 && emaTrend === 'Uptrend') ? 'CALL' :
                     (rsi > 70 && emaTrend === 'Downtrend') ? 'PUT' :
                     Math.random() > 0.5 ? 'CALL' : 'PUT';
      const confidence = getRandom(70, 99);
      const entry = getRandom(1.10000, 1.30000);
      const tp = (parseFloat(entry) + 0.0020).toFixed(5);
      const sl = (parseFloat(entry) - 0.0020).toFixed(5);
      const support = (parseFloat(entry) - 0.0015).toFixed(5);
      const resistance = (parseFloat(entry) + 0.0015).toFixed(5);

      const explanation = `
        <div class="signal-box">
          <div class="label">PAIR:</div> ${pair}
          <div class="label">CURRENT TREND:</div> ${emaTrend}
          <div class="label">RSI:</div> ${rsi}
          <div class="label">CANDLE PATTERN:</div> ${pattern}
          <div class="label">SIGNAL:</div> ${signal}
          <div class="label">SIGNAL STRENGTH:</div>
          <div class="confidence">${confidence}%</div>
          <div class="label">ENTRY PRICE:</div> ${entry}
          <div class="label">TAKE PROFIT PRICE:</div> ${tp}
          <div class="label">STOP LOSS PRICE:</div> ${sl}
          <div class="label">SUPPORT ZONE:</div> ${support}
          <div class="label">RESISTANCE ZONE:</div> ${resistance}
          <div class="label">AI EXPLANATION:</div>
          <ul>
            <li>RSI analyzed: ${rsi}</li>
            <li>EMA suggests: ${emaTrend}</li>
            <li>Candle pattern: ${pattern}</li>
            <li>AI decision: ${signal} (based on RSI & trend)</li>
            <li>WIN chance: ${confidence}%</li>
          </ul>
        </div>
      `;

      document.getElementById('output').innerHTML = explanation;
    }
  </script>
</body>
</html>
